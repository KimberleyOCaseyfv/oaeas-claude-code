_format_version: "3.0"
_transform: true

# OAEAS Kong API Gateway - Declarative Config

services:
  - name: assessment-engine
    url: http://assessment-engine:8000
    connect_timeout: 60000
    read_timeout: 300000   # 5 minutes for assessment
    write_timeout: 60000
    routes:
      - name: api-v1
        paths:
          - /api/v1
        strip_path: false
        preserve_host: false
      - name: health
        paths:
          - /health
        strip_path: false
      - name: docs
        paths:
          - /docs
          - /openapi.json
          - /redoc
        strip_path: false
      - name: root
        paths:
          - /
        methods:
          - GET
        strip_path: false

plugins:
  - name: cors
    config:
      origins:
        - "*"
      methods:
        - GET
        - POST
        - PUT
        - PATCH
        - DELETE
        - OPTIONS
      headers:
        - Accept
        - Accept-Version
        - Content-Length
        - Content-MD5
        - Content-Type
        - Date
        - Authorization
        - X-Request-ID
      exposed_headers:
        - X-Auth-Token
        - X-Request-ID
      credentials: true
      max_age: 3600

  - name: request-size-limiting
    config:
      allowed_payload_size: 10
      size_unit: megabytes

  - name: response-ratelimiting
    config:
      limits:
        tokens:
          minute: 1000
